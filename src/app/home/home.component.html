<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">UserId</th>
      <th scope="col">Title</th>
      <th scope="col">Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos" (click)="openDialog(todo)" data-toggle="modal" data-target="#exampleModal">
      <th scope="row">{{todo.id}}</th>
      <td>{{todo.userId}}</td>
      <td [ngClass]="{'red-class': todo.completed, 'blue-class':!todo.completed }">{{todo.title}}</td>
      <td>{{todo.completed}}</td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">TODO Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul class="list-group">
          <li class="list-group-item"> {{ selected?.id}}</li>
          <li class="list-group-item">{{ selected?.userId}}</li>
          <li class="list-group-item">{{ selected?.title}}</li>
          <li class="list-group-item">{{ selected?.completed}}</li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Save </button> -->
      </div>
    </div>
  </div>
</div>
